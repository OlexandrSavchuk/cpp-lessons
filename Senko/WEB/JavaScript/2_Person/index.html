<!DOCTYPE html>
<html>
    <head>
        <title>TASK 2 PERSON</title>
    </head>
    <body>
    	<h1> WORKERS </h1>
		<h2 id = "_workesrs"> </h1>
    </body>
	
	 <script type="text/javascript"> 
		
		var str = new RegExp('^[a-z A-Z ?.]+$');
		
        function nameTest(lname)
		{
            if (!str.test(lname)) 
			{
                alert("Name may include: lettes A-Z and symbol '.'\nEnter correct name, please.");
				return false;
            }
            else 
			{
				return true;
            }
    	}	
		
		
		function Person (n, t, p)
		{
			this.name = n;
			this.phone = t;
			this.post = p;
		}
		
		var arr = new Array();
		
		for (var i = 0; i<3; ++i)
		{	
			var t_result = false;
			while (t_result != true)		
			{
				var t_name = prompt("Enter name: ");
				t_result = nameTest(t_name)
			} 
			
			
			var t_phone = prompt("Enter phone number: ");
			var t_post = prompt("Enter post: ");
			
			var tmp = new Person(t_name, t_phone, t_post);
		
			arr[i] = tmp; 
		//	alert(arr[i].name+" "+arr[i].phone+" "+arr[i].post);
		}
		
		function compare(a,b) {
			if (a.name < b.name)
				return -1;
			if (a.name > b.name)
				return 1;
			return 0;
		}

		arr.sort(compare);
		
		
		var r_str = '';
			
			for (var i = 0; i < arr.length; ++i)
			{
				r_str+=(i+1)+") " + arr[i].name+" "+arr[i].phone+" "+arr[i].post+ "<br>";
			}
			
			document.getElementById("_workesrs").innerHTML = r_str;		
	</script>
	
</html>
