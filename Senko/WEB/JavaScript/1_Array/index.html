<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"> 
			
		function getRandom(min, max)
		{
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

			
		var size = getRandom (1, 10); 
		var arr = new Array ();		
			
		for (var i=0; i<size; i++)
		{
			arr[i] = i;			
		}
				
		var rStr = "";
		
		if (size == 1)
		{
			rStr = arr[0];
		}
		else 
			if (size == 2)
			{
				rStr = arr[0] + " and " + arr[1];
			}
			else
			{
				for (var i = 0; i < (size-1); i++)
				{
					rStr += arr[i];
					if (i != (size-2))
						rStr += ", ";
				}
				rStr += " and ";
				rStr += arr[size-1];
			}

		alert(rStr);
		
		
		</script>
        <title>TASK 1 ARRAY</title>
    </head>

</html>
